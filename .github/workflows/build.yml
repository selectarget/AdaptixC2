name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ====================================================
  # JOB 1: 构建服务端 (Docker - 保持不变)
  # ====================================================
  build-server:
    name: Build Server (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Server via Docker Compose
        run: |
          docker compose --profile build-server-ext up --build server-ext-builder

      - name: Fix Permissions
        run: sudo chown -R $USER:$USER ./AdaptixServer/server-dist

      - name: Archive Server Artifacts
        run: |
          cd ./AdaptixServer/server-dist
          tar -czvf ../../adaptix_server_linux_x64.tar.gz .

      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptix_server_linux_x64
          path: adaptix_server_linux_x64.tar.gz

# ====================================================
  # JOB 2: 构建客户端 (多平台原生构建 - 调试修复版)
  # ====================================================
  build-client:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      # 关键修改 1: 关闭 fail-fast，防止一个平台报错导致全军覆没
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: adaptix_client_linux_elf
            build_shell: bash
            output_file: dist/AdaptixClient

          - os: macos-latest
            artifact_name: adaptix_client_macos_macho
            build_shell: bash
            output_file: dist/AdaptixClient

          - os: windows-latest
            artifact_name: adaptix_client_windows.zip
            build_shell: msys2 {0}
            output_file: AdaptixClient/build/AdaptixClient.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # Windows 环境配置 (保持不变)
      # ----------------------------------------------------------------
      - name: Setup MSYS2 (Windows Only)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-qt6-base
            mingw-w64-ucrt-x86_64-openssl

      # ----------------------------------------------------------------
      # 关键修改 2: Linux 环境依赖安装
      # 大多数 C2 客户端都需要 OpenSSL 头文件
      # ----------------------------------------------------------------
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config

      # ----------------------------------------------------------------
      # Linux / macOS 构建 (关键修改 3: 错误日志显形)
      # ----------------------------------------------------------------
      - name: Build on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          # 尝试编译，如果失败则执行 || 后面的逻辑
          make client || {
            echo "================ ERROR LOG ================"
            # 检查是否有 cmake 错误日志并打印
            if [ -f AdaptixClient/cmake_error.log ]; then
              cat AdaptixClient/cmake_error.log
            fi
            # 检查是否有 build 错误日志并打印
            if [ -f AdaptixClient/build_error.log ]; then
              cat AdaptixClient/build_error.log
            fi
            echo "==========================================="
            exit 1
          }

      # ----------------------------------------------------------------
      # Windows 构建 (MSYS2)
      # ----------------------------------------------------------------
      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd AdaptixClient
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          
          echo "Deploying dependencies..."
          windeployqt --release --no-translations --compiler-runtime build/AdaptixClient.exe

      # ----------------------------------------------------------------
      # 打包与上传
      # ----------------------------------------------------------------
      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p final_dist
          
          if [ "${{ runner.os }}" == "Windows" ]; then
             cd AdaptixClient/build
             7z a ../../final_dist/${{ matrix.artifact_name }} .
          else
             # 确保目标文件存在才复制
             if [ -f "${{ matrix.output_file }}" ]; then
                cp ${{ matrix.output_file }} final_dist/${{ matrix.artifact_name }}
             else
                echo "Error: Output file not found at ${{ matrix.output_file }}"
                exit 1
             fi
          fi

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: final_dist/${{ matrix.artifact_name }}

  # ====================================================
  # JOB 3: 发布 (保持不变)
  # ====================================================
  release:
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Build ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

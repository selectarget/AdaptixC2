name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ====================================================
  # JOB 1: 构建服务端 (Docker)
  # ====================================================
  build-server:
    name: Build Server (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Server via Docker Compose
        run: |
          docker compose --profile build-server-ext up --build server-ext-builder

      - name: Fix Permissions
        run: sudo chown -R $USER:$USER ./AdaptixServer/server-dist

      - name: Archive Server Artifacts
        run: |
          cd ./AdaptixServer/server-dist
          tar -czvf ../../adaptix_server_linux_x64.tar.gz .

      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptix_server_linux_x64
          path: adaptix_server_linux_x64.tar.gz
          overwrite: true

  # ====================================================
  # JOB 2: 构建客户端 (最终完美版：净化+补DLL)
  # ====================================================
  build-client:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: adaptix_client_linux_elf
            build_shell: bash
            output_file: dist/AdaptixClient

          - os: macos-latest
            artifact_name: adaptix_client_macos_macho
            build_shell: bash
            output_file: dist/AdaptixClient

          - os: windows-latest
            artifact_name: adaptix_client_windows.zip
            build_shell: msys2 {0}
            # 注意：下面的 output_file 变量在 Windows 下其实用不到了，因为我们在步骤里手动处理了
            output_file: AdaptixClient/build/AdaptixClient.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # Windows 环境配置 (MSYS2)
      # ----------------------------------------------------------------
      - name: Setup MSYS2 (Windows Only)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-qt6-base
            mingw-w64-ucrt-x86_64-qt6-declarative
            mingw-w64-ucrt-x86_64-qt6-websockets
            mingw-w64-ucrt-x86_64-qt6-svg
            mingw-w64-ucrt-x86_64-qt6-shadertools
            mingw-w64-ucrt-x86_64-qt6-imageformats
            mingw-w64-ucrt-x86_64-qt6-multimedia
            mingw-w64-ucrt-x86_64-qt6-tools
            mingw-w64-ucrt-x86_64-qt6-5compat

      # ----------------------------------------------------------------
      # Linux 环境依赖安装
      # ----------------------------------------------------------------
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgl1-mesa-dev libxkbcommon-dev \
            qt6-base-dev qt6-base-private-dev \
            qt6-declarative-dev qt6-declarative-private-dev \
            libqt6websockets6-dev \
            libqt6svg6-dev \
            libqt6shadertools6-dev \
            qt6-multimedia-dev \
            qt6-tools-dev \
            qt6-l10n-tools \
            qt6-image-formats-plugins

      # ----------------------------------------------------------------
      # macOS 环境依赖安装
      # ----------------------------------------------------------------
      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew install qt6
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt6)" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # Linux / macOS 构建
      # ----------------------------------------------------------------
      - name: Build on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          make client || {
            echo "================ ERROR LOG ================"
            if [ -f AdaptixClient/cmake_error.log ]; then cat AdaptixClient/cmake_error.log; fi
            if [ -f AdaptixClient/build_error.log ]; then cat AdaptixClient/build_error.log; fi
            echo "==========================================="
            exit 1
          }

      # ----------------------------------------------------------------
      # Windows 构建 (MSYS2) - 【关键修改点】
      # ----------------------------------------------------------------
      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd AdaptixClient
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          
          echo ">>> 1. Creating Clean Release Directory..."
          mkdir release_dist
          
          # 先把 exe 复制到干净的目录
          cp build/AdaptixClient.exe release_dist/
          
          echo ">>> 2. Running windeployqt on the Clean Directory..."
          # 让 windeployqt 自动识别依赖，并吐到 release_dist
          windeployqt --release --no-translations --compiler-runtime --dir release_dist release_dist/AdaptixClient.exe

          echo ">>> 3. Manually Copying Missing MinGW DLLs..."
          # 暴力解决 "libgcc_s_seh-1.dll not found" 等问题
          # 这些文件在 MSYS2 UCRT64 的 /ucrt64/bin 目录下
          
          cp /ucrt64/bin/libgcc_s_seh-1.dll release_dist/
          cp /ucrt64/bin/libstdc++-6.dll release_dist/
          cp /ucrt64/bin/libwinpthread-1.dll release_dist/
          
          # 为了保险，把常见的 SSP 库也拷进去（有些加固编译需要）
          if [ -f /ucrt64/bin/libssp-0.dll ]; then cp /ucrt64/bin/libssp-0.dll release_dist/; fi

      # ----------------------------------------------------------------
      # 打包与上传 - 【关键修改点：Windows 打包源变更】
      # ----------------------------------------------------------------
      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p final_dist
          
          if [ "${{ runner.os }}" == "Windows" ]; then
             echo "Zipping Clean Windows Release..."
             # 关键：我们只进入 release_dist 目录打包，这样里面就只有 exe 和 dll
             # 不会再包含 CMakeFiles, autogen 等垃圾文件
             cd AdaptixClient/release_dist
             7z a ../../final_dist/${{ matrix.artifact_name }} .
          else
             # Linux/Mac 逻辑保持不变
             if [ -f "${{ matrix.output_file }}" ]; then
                cp ${{ matrix.output_file }} final_dist/${{ matrix.artifact_name }}
             else
                echo "Error: Output file not found at ${{ matrix.output_file }}"
                exit 1
             fi
          fi

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: final_dist/${{ matrix.artifact_name }}
          overwrite: true

  # ====================================================
  # JOB 3: 发布 Release
  # ====================================================
  release:
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Build ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
